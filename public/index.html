<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stagehand Scraper Autopilot</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app-nav"></div>
    <main>
      <section>
        <h1>Autopilot Dashboard</h1>
        <p>Monitor live and recent scraping requests, along with real-time agent telemetry.</p>
      </section>

      <section>
        <div class="table-wrapper">
          <table id="requests-table">
            <thead>
              <tr>
                <th>Request</th>
                <th>Site</th>
                <th>Status</th>
                <th>Outcome</th>
                <th>Updated</th>
              </tr>
            </thead>
            <tbody id="request-rows"></tbody>
          </table>
        </div>
      </section>

      <section>
        <h2>Live Telemetry</h2>
        <p>Global stream of worker events across all requests.</p>
        <div class="log-viewer" id="global-logs"></div>
      </section>
    </main>
    <script type="module" src="js/nav.js"></script>
    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
